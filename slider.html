<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Simple Javascript Slider" />
  <meta charset="utf-8">
  <title>Javascript Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Marie Sheridan Tuazon">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/slider.js"></script>
</head>

<body>

  <div class="content">
    <div class="slider-buttons">
      <div class="btn btn-prev">
          <button>&#8592;</button>
      </div>
      <div class="slider-title"></div>
      <div class="btn btn-next">
          <button>&#8594;</button>
      </div>
    </div>

    <div class="slider">
      <div class="slide" data-id="1" data-title="Image 1">
        <img src="https://source.unsplash.com/random?landscape,mountain" alt=""/>
      </div>

      <div class="slide" data-id="2" data-title="Image 2">
        <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
      </div>

      <div class="slide" data-id="3" data-title="Image 3">
        <img src="https://source.unsplash.com/random?landscape,night" alt="" />
      </div>

       <!-- slide 4 -->
      <div class="slide" data-id="4" data-title="Image 4">
        <img src="https://source.unsplash.com/random?landscape,city" alt="" />
      </div>
    </div>
  </div>

</body>
</html>
